<!DOCTYPE html>
<html lang="en">
<head>

    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    background-size: cover;
    font-family: 'Press Start 2P', monospace;
    color: #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
    animation: background-flicker 3s infinite alternate;
}

@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

@keyframes background-flicker {
    0% { filter: brightness(0.9); }
    100% { filter: brightness(1.1); }
}

.video-container video {
    width: 500px;
    height: auto;
    border: 2px solid #00ff00;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    animation: flicker 1.5s infinite alternate;
}

@keyframes flicker {
    0% { opacity: 1; }
    100% { opacity: 0.8; }
}

.info {
    margin-top: 20px;
    font-size: 1.2em;
    color: #00ff00;
    text-shadow: 0px 0px 10px #00ff00, 0px 0px 20px #00ff00, 0px 0px 30px #00ff00;
    letter-spacing: 2px;
    white-space: pre-wrap;
}

.text {
    margin-top: 20px;
    font-size: 2em;
    color: #00ff00;
    text-shadow: 0px 0px 10px #000000, 0px 0px 20px #000000, 0px 0px 30px #00ff00;
    letter-spacing: 3px;
    animation: glitch 0.3s infinite alternate;
}

.marquee {
    position: absolute;
    top: 4%;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}

.marquee span {
    font-family: 'Press Start 2P', monospace;
    border-radius: 1%;
    display: inline-block;
    font-size: 2em;
    font-weight: bold;
    color: #00ff00;
    animation: scroll 8s linear infinite, glitch 0.15s infinite alternate;
}

@keyframes scroll {
    0% { transform: translateX(100%); }
    50% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

@keyframes glitch {
    10% { text-shadow: 3px 3px 6px #ff0000, -3px -3px 6px #0000ff; transform: skewX(7deg); }
    100% { text-shadow: -3px -3px 6px #ff0000, 3px 3px 6px #0000ff; transform: skewX(-7deg); }
}


    </style>
</head>
<body>
    <div class="marquee">
        <span> You Have Been Hacked By Pix</span>
    </div>
    <div class="video-container">
        <video autoplay="" loop="" muted="">

            Your browser does not support the video tag.
        </video>
    </div>
    <audio autoplay="" loop="">
        <source src="https://f.top4top.io/m_3349as7hb1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="info" id="ip-info">Loading IP Info...</div>
    <div class="text">discord.gg/PIXX</div> 
    <div class="text">discord.gg/THS2</div> 

    <script>
        // Fetch IP information without API token
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                // Format and display specific IP information
                const info = {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country,
                    loc: data.loc,
                    org: data.org,
                    timezone: data.timezone
                };
                document.getElementById('ip-info').innerText = JSON.stringify(info, null, 2);
            })
            .catch(error => {
                // Handle errors
                document.getElementById('ip-info').innerText = 'Unable to fetch IP information.';
                console.error('Error fetching IP info:', error);
            });
    </script>
